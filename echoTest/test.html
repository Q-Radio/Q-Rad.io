<!DOCTYPE html>

<script>
$(document).ready(function(){


      var fetchSongs = function (start, results) {
          var url = 'http://developer.echonest.com/api/v4/song/search';

          var args = {
              api_key: 'DTFBQA32EVM2GY3KB',
              bucket : 'audio_summary',
              results: 100,
              sort: 'song_hotttnesss-desc',
              format: 'jsonp'
          };

          $.ajax({
            dataType: "jsonp",
            url: url,
            data: args,
            success: function(data) {
                console.log(data);
                //add contents of array to DB


              },

              error: function() {
                  console.log("trouble getting songs for " );
              }
          });
    }
  setTimeout(function(){fetchSongs()}, 1000)
      
  })
</script>
